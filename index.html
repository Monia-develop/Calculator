<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="littleContainer"></div>
        <div class="overall">
        <div class="number">
            <button class="s1">1</button>
            <button class="s2">2</button>
            <button class="s3">3</button>
            <button class="s4">4</button>
            <button class="s5">5</button>
            <button class="s6">6</button>
            <button class="s7">7</button>
            <button class="s8">8</button>
            <button class="s9">9</button>
            <button class="clear">clear</button>
            <button class="s0">0</button>
            <button class="equal">=</button>
        </div>
        <div class="Button">
        <button class="add">+</button>
        <button class="subtract">-</button>
        <button class="multiply">x</button>
        <button class="divide">/</button>
    </div>
</div>
</div>
    <script defer src="javascript.js"></script>
</body>
</html>
